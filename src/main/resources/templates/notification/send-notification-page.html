<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

  <title>My Page</title>
</head>
<body>

<div th:replace="~{header :: content}"></div>

<div class="container">
  <div class="row mt-5">
    <div class="col-6 mx-auto">
      <h1>Send Notification form</h1>
      <form
              class="form-horizontal"
              method="post"
              role="form"
              th:action="@{/admin/sendNotification}"

      >
        <input type="hidden" name="userId" th:value="${userId}" />
        <div class="mb-3">
          <label class="form-label" for="title">Title</label>
          <input th:value="${notificationForm.title}" class="form-control" id="title" name="title" placeholder="Enter title"
                 type="text" required maxlength="50">
        </div>
        <div class="mb-3">

          <label class="form-label" for="message">Description</label>
          <input th:value="${notificationForm.message}" class="form-control" id="message" name="message" placeholder="Enter message"
                 type="text" maxlength="255">
        </div>

        <div class="mb-3">

        <div class="mb-3">
          <button class="btn btn-primary mb-3" type="submit">Send Notification</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
