<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>My Page</title>
</head>
<body>

<div th:replace="~{header :: content}"></div>

<div class="container">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
            <h1>Shop create Form</h1>
            <form
                    class="form-horizontal"
                    method="post"
                    role="form"
                    th:action="@{/addShop}"
            >

                <input type="hidden" th:value="${shopForm.id}" id="id" name = "id">

                <div class="mb-3">
                    <label class="form-label" for="name">Shop name</label>
                    <input th:value="${shopForm.name}" class="form-control" id="name" name="name" placeholder="Enter shop name"
                           type="text">
                </div>
                <div class="mb-3">

                    <label class="form-label" for="description">Description</label>
                    <input th:value="${shopForm.description}" class="form-control" id="description" name="description" placeholder="Enter description"
                           type="text">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary mb-3" type="submit">Create shop</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
