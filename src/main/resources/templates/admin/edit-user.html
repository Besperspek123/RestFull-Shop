<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>Edit user</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
            <h1>User edit Form</h1>
            <form
                    class="form-horizontal"
                    method="post"
                    role="form"
                    th:action="@{/registration}"
            >
                <input type="hidden" th:value="${userForm.id}" id="id" name = "id">
                <div class="mb-3">
                    <div th:if="${usernameError}">
                        <div class="alert alert-danger" th:text="${usernameError}"></div>
                    </div>
                    <label class="form-label" for="username">Username</label>
                    <input th:value="${userForm.username}" class="form-control" id="username" name="username" placeholder="Enter username"
                           type="text" required maxlength="20">
                </div>
                <div class="mb-3">

                    <label class="form-label" for="email">Email</label>
                    <input th:value="${userForm.email}" class="form-control" id="email" name="email" placeholder="Enter email"
                           type="email">
                </div>
                <input type="checkbox" id="changePasswordCheckbox" onchange="togglePasswordFields()">
                <label for="changePasswordCheckbox">Change password</label>

                <div class="mb-3" id="passwordFields" style="display: none;">
                    <label class="form-label" for="password">Password</label>
                    <input autocomplete="new-password" class="form-control" id="password" name="password" placeholder="Enter password" type="password">

                    <div th:if="${passwordError}">
                        <div class="alert alert-danger" th:text="${passwordError}"></div>
                    </div>

                    <label class="form-label" for="passwordConfirm">Confirm Password</label>
                    <input class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm password"
                           type="password" autocomplete="new-password">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary mb-3" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePasswordFields() {
        var passwordFields = document.getElementById("passwordFields");
        if (document.getElementById("changePasswordCheckbox").checked) {
            passwordFields.style.display = "block";
        } else {
            passwordFields.style.display = "none";
        }
    }
</script>

</body>
</html>
