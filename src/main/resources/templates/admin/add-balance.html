<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>Add balance</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
            <h1>User edit Form</h1>
            <form
                    class="form-horizontal"
                    method="post"
                    role="form"
                    th:action="@{/admin/addBalance}"
            >
                <input type="hidden" th:value="${user.id}" id="userId" name = "userId">
                <div class="mb-3">
                    <label class="form-label" for="deposit">How add to balance?</label>
                    <input class="form-control" id="deposit" name="deposit" placeholder="Enter deposit"
                           type="number" maxlength="20">
                </div>

                <div class="mb-3">
                    <button class="btn btn-primary mb-3" type="submit">Deposit</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePasswordFields() {
        var passwordFields = document.getElementById("passwordFields");
        if (document.getElementById("changePasswordCheckbox").checked) {
            passwordFields.style.display = "block";
        } else {
            passwordFields.style.display = "none";
        }
    }
</script>

</body>
</html>
