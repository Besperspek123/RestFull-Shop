<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
            <h1>Registration Form</h1>
            <form
                    class="form-horizontal"
                    method="post"
                    role="form"
                    th:action="@{/registration}"
            >
                <div class="mb-3">
                    <div th:if="${usernameError}">
                        <div class="alert alert-danger" th:text="${usernameError}"></div>
                    </div>
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" id="username" name="username" placeholder="Enter username"
                           type="text">
                </div>
                <div class="mb-3">

                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="email" name="email" placeholder="Enter email"
                           type="email">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Enter password"
                           type="password">
                </div>
                <div class="mb-3">
                    <div th:if="${passwordError}">
                        <div class="alert alert-danger" th:text="${passwordError}"></div>
                    </div>
                    <label class="form-label" for="passwordConfirm">Confirm Password</label>
                    <input class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm password"
                           type="password">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary mb-3" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
