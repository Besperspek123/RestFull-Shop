<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>My Page</title>
    <style>
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 50px auto;
            max-width: 1000px;
        }

        .product-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ddd;
            padding: 10px;
            height: 200px;
            transition: background-color 0.5s ease;
            cursor: pointer;
        }

        .product-item:hover {
            background-color: #f5f5f5;
        }

        .product-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            text-transform: capitalize;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #c00;
            margin-bottom: 10px;
        }

        .product-currency {
            font-size: 1rem;
            font-weight: bold;
            color: #666;
            margin-left: 2px;
        }

        .product-organization {
            font-size: 0.8rem;
            color: #999;
            text-align: center;
            text-transform: uppercase;
            margin-top: 10px;
        }
        .error-popup .alert {
            background-color: red;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
<div th:replace="~{header :: content}"></div>

<div class="error-popup" style="display: none;">
    <div class="alert alert-success" role="alert">
        Product already have in cart!
    </div>
</div>

<div class="container mt-5">
    <span th:if="${productList.size()==0}" >NOT PRODUCTS</span>
    <div class="product-container">
        <a style="text-decoration: none;color: inherit" th:each="product : ${productList}" th:href="@{/viewProduct(productId=${product.id})}" th:data-id="${product.id}" class="product-item">
            <span class="product-name" th:text="${product.name}" />
            <span class="product-price">
                <span th:text="${product.price}" />
                <span class="product-currency">&#8381;</span>
            </span>
            <span class="product-organization" th:text="${product.getOrganization().getName()}" />
            <form th:action="@{/addToCart}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}" />
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
        </a>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('errorAddToCart')) {
        showErrorAddProductToCartPopup();
    }

    function showErrorAddProductToCartPopup() {
        const popup = document.querySelector('.error-popup');
        popup.style.display = 'block';
        setTimeout(() => {
            popup.style.display = 'none';
        }, 3000);
    }
</script>
</body>

</html>
